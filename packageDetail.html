    <script>
        if (localStorage.getItem("package")=="CompletePackage") {
            document.getElementById("package_title").innerHTML = "Complete Package";
            document.getElementById("package_image").src = "Images/complete.png";
            document.getElementById("package_description").innerHTML = "Entertaining guests at home? The complete package has all of the essentials for a great party. Is the most convinient for a lot of guests and the best with everything included (Cutlery, chairs, tables, a tent, tablecloth, portable fan, portable heather). Price includes delivery and collection. Set-up by S&S Events staff is included – please click more info to check prices.";
        }
        else if (localStorage.getItem("package")=="FamilyPackage") {
            document.getElementById("package_title").innerHTML = "Family Package";
            document.getElementById("package_image").src = "Images/family.jpg";
            document.getElementById("package_description").innerHTML = "Our family dinner package is a great starting place for your next event. With a full selection of event essentials (Cutlery, chairs, tablecloth, portable fan, portable heather). Note that these are just a starting point and we would be pleased to tailor something to your needs and budget. Price includes delivery and collection. Set-up by S&S Events staff is included – please click more info to check prices.";
        }
        else if (localStorage.getItem("package")=="CouplePackage") {
            document.getElementById("package_title").innerHTML = "Couple Package";
            document.getElementById("package_image").src = "Images/couple.jpg";
            document.getElementById("package_description").innerHTML = "Experience romantic dining and feel the love in the air. From the picturesque to the more unique, you can enjoy romantic dining just the way you want. With our list of event items, we've made it easy for you to spoil someone special – please click more info to check prices. Price includes delivery and collection. Set-up by S&S Events staff is included – please click more info to check prices.";
        }
        else if (localStorage.getItem("package")=="SpecialPackage") {
            document.getElementById("package_title").innerHTML = "Special Package";
            document.getElementById("package_image").src = "Images/special.jpg";
            document.getElementById("package_description").innerHTML = "The special package has all of the essentials for chill event at home. It includes half of items than the complete package (Cutlery, chairs, tables, a tent, tablecloth, portable fan, portable heather).Perfect package that sticks to your needs and budget. Price includes delivery and collection. Set-up by S&S Events staff is included – please click more info to check prices.";
        }
        else{
            document.getElementById("package_title").innerHTML = "No Available Package";
        }
    </script>
