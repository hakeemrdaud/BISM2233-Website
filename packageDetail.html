    <script>
        if (localStorage.getItem("package")=="CompletePackage") {
            document.getElementById("package_title").innerHTML = "Complete Package";
            document.getElementById("package_description").innerHTML = "All Cutlery<br>10 Chairs<br>10 Tables";
        }
        else if (localStorage.getItem("package")=="FamilyDinnerPackage") {
            document.getElementById("package_title").innerHTML = "Family Dinner Package";
            document.getElementById("package_description").innerHTML = "All Cutlery<br>10 Chairs";
        }
        else if (localStorage.getItem("package")=="SpecialPackage") {
            document.getElementById("package_title").innerHTML = "Special Package";
            document.getElementById("package_description").innerHTML = "1 Tables<br>5 Chairs<br>5 Plates<br>5 Glasses<br>5 Complete Cutlery";
        }
        else if (localStorage.getItem("package")=="CouplePackage") {
            document.getElementById("package_title").innerHTML = "Couple Package";
            document.getElementById("package_description").innerHTML = "Tend<br>1 Table<br>2 Chairs";
        }
        else{
            document.getElementById("package_title").innerHTML = "No Available Package";
        }
